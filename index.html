<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
		<img id="moon" src="http://images.qwrt.ru/images/2013/12/25/moon-in-night-806841.png">
		<h4>Device Orientation Event</h4>
		<p>Alpha:
      <span id="alpha">0.00</span>
    </p>
		<p>Beta:
      <span id="beta">0.00</span>
    </p>
		<p>Gamma:
      <span id="gamma">0.00</span>
    </p>

<!-- 		<h2>Device Motion Event</h2>
		<p>Acceleration: 
      <span id="acceleration">0.00</span>
    </p>
		<p>Acceleration Including Gravity: 
      <span id="gravity">0.00</span>
    </p>
		<p>Rotation Rate: 
      <span id="rotation">0.00</span>
    </p>
		<p>Interval: 
      <span id="interval">0.00</span>
    </p> -->
	</div>

<style>
body {
  padding: 20px;
  font-family: 'Roboto', sans-serif;
}

#moon {
	width: 50%;
	display: block;
	margin-left: auto;
	margin-right: auto;
}
</style>

<script>
var moon  = document.getElementById("moon");

var alpha = document.getElementById("alpha");
var beta = document.getElementById("beta");
var gamma = document.getElementById("gamma");

if (window.DeviceOrientationEvent) {
  window.addEventListener('deviceorientation', deviceOrientationHandler, false);
}

var deviceOrientationData;
// var deviceMotionData;

function deviceOrientationHandler(e) {
  deviceOrientationData = e;

  alpha.innerText = e.alpha.toFixed();
  beta.innerText = e.beta.toFixed();
  gamma.innerText = e.gamma.toFixed();

  var rotation = "rotate("+ e.alpha +"deg) rotate3d(1,0,0, "+ (e.gamma * -1)+"deg)";
  moon.style.webkitTransform = rotation;
  moon.style.transform = rotation;
};
</script>


</body>
</html>
